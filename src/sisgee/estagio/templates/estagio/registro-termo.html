<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registro de termo</title>
	</head>
	<body>
		
		<div class="container">
            <form>
                <fieldset>
                    <legend>Dados da Empresa Conveniada</legend>

                    <label class="destaque" for="numeroConvenio">Número do Convênio</label>
                    <input id="numeroConvenio" type="text" name="numeroConvenio" required pattern="[0-9]{2,4}" title="O número do convênio possui XXXX números">

                    <label for="cnpj">CNPJ</label>
                    <input id="cnpj" type="text" name="cnpj" required pattern="[A-Za-z0-9]{14}" title="O número CNPJ possui 14 dígitos">

                    <label for="cnpjEmpresaAgente">CNPJEmpresaAgente da Empresa Ligada ao Agente de Integração</label>
                    <input id="cnpjEmpresaAgente" type="text" name="cnpjEmpresaAgente" required pattern="[A-Za-z0-9]{14}" title="O número CNPJ possui 14 dígitos">

                    <div class="direita">
                    	<label for="razaoSocial">Razão Social</label>
                   		<input id="razaoSocial" type="text" name="razaoSocial" required title="A razão social ...">

                   		<label for="razaoSocialEmpresaAgente">Razão Social da Empresa Ligada ao Agente de Integração</label>
                   		<input id="razaoSocialEmpresaAgente" type="text" name="razaoSocialEmpresaAgente" required title="A razão social ...">
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Dados do Aluno</legend>

                    <label class="destaque" for="matricula">Matrícula</label>
                    <input id="matricula" type="text" name="matricula" required pattern="[0-9]{7}[A-Z]{3}" title="A matrícula possui 10 dígitos. Os 7 primeiros numéricos e os outros 3 alfabéticos.">

                    <label for="curso">Curso</label>
                    <input id="curso" type="text" name="curso" required pattern="[A-Za-z]{5,}" title="O nome do curso o qual o aluno frequenta">

                    <label for="nome">Nome</label>
                    <input id="nome" type="text" name="nome" required pattern="[A-Za-z]{3,}" title="O nome completo do aluno">

                    <label for="unidade">Unidade</label>
                    <input id="unidade" type="text" name="unidade" required pattern="[A-Za-z]{5,}" title="O nome da unidade a qual o aluno frequenta">
                </fieldset>

                <fieldset>
                    <legend>Vigência do Estágio</legend>

                    <label for="dataInicio">Data de Início</label>
                    <input id="dataInicio" type="text" name="dataInicio" required pattern="[0-9]{7}[A-Z]{3}" title="A matrícula possui 10 dígitos. Os 7 primeiros numéricos e os outros 3 alfabéticos.">

                    <label for="unidade">Data de Término</label>
                    <input id="unidade" type="text" name="unidade" required pattern="[A-Za-z]{5,}" title="O nome da unidade a qual o aluno frequenta">
                </fieldset>


			</form>
        </div>
	</body>
</html>
